<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Input Hasil Kerja Billet Planter</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 400px; }
    label { font-weight: bold; }
    input, select, textarea { width: 100%; padding: 6px; margin-bottom: 10px; }
    button { padding: 8px 16px; font-size: 16px; }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Form Laporan Pemakaian Bahan Billet Planter</h2>
  <form id="workForm">
    
    <label>Billet Planter:</label>
    <select id="planter" required>
      <option value="">-- Pilih Planter --</option>
      <option value="Planter 1">Planter 1</option>
      <option value="Planter 2">Planter 2</option>
      <option value="Planter 3">Planter 3</option>
      <option value="Planter 4">Planter 4</option>
    </select>

    <label>Nama Karyawan:</label>
    <input type="text" id="nama" required>

    <label>Tanggal:</label>
    <input type="date" id="tanggal" required>

    <label>Fungisida (L):</label>
    <input type="number" id="fungisida" step="0.01" value="0">

    <label>Insektisida (Kg):</label>
    <input type="number" id="insektisida" step="0.01" value="0">

    <label>Pupuk (Kg):</label>
    <input type="number" id="pupuk" step="0.01" value="0">

    <label>BIN (Unit):</label>
    <input type="number" id="bin" step="1" value="0">

    <label>Keterangan:</label>
    <textarea id="keterangan"></textarea>

    <button type="submit">Simpan</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById("workForm");
    const status = document.getElementById("status");
    const endpoint = "https://script.google.com/macros/s/AKfycbyliV5Tp9hY5uXNkQay4WHglqz-UV10wJYZzdpnWNemzwWWgjmH8ch1zilht8frKAJK/exec"; // ganti dengan URL Web App dari Apps Script

    function saveLocal(data) {
      let offlineData = JSON.parse(localStorage.getItem("offlineData")) || [];
      offlineData.push(data);
      localStorage.setItem("offlineData", JSON.stringify(offlineData));
    }

    async function sendData(data) {
      try {
        let response = await fetch(endpoint, {
          method: "POST",
          body: JSON.stringify(data)
        });
        if (response.ok) {
          status.innerText = "âœ… Data terkirim ke server";
          return true;
        } else {
          throw new Error("Gagal");
        }
      } catch {
        status.innerText = "ðŸ“¡ Offline, data disimpan sementara";
        saveLocal(data);
        return false;
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        planter: document.getElementById("planter").value,
        nama: document.getElementById("nama").value,
        tanggal: document.getElementById("tanggal").value,
        fungisida: document.getElementById("fungisida").value,
        insektisida: document.getElementById("insektisida").value,
        pupuk: document.getElementById("pupuk").value,
        bin: document.getElementById("bin").value,
        keterangan: document.getElementById("keterangan").value
      };
      await sendData(data);
      form.reset();
    });

    // kalau online lagi, sync data offline
    window.addEventListener("online", async () => {
      let offlineData = JSON.parse(localStorage.getItem("offlineData")) || [];
      for (let data of offlineData) {
        await sendData(data);
      }
      localStorage.removeItem("offlineData");
    });
  </script>
</body>
</html>
