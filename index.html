<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Input Hasil Kerja Billet Planter</title>
</head>
<body>
  <h2>Form Laporan Pemakaian Bahan Billet Planter</h2>
  <form id="workForm">
    
    <label>Billet Planter:</label><br>
    <select id="planter" required>
      <option value="">-- Pilih Planter --</option>
      <option value="Planter 1">Planter 1</option>
      <option value="Planter 2">Planter 2</option>
      <option value="Planter 3">Planter 3</option>
      <option value="Planter 4">Planter 4</option>
    </select><br><br>

    <label>Nama Karyawan:</label><br>
    <input type="text" id="nama" required><br><br>
    
    <label>Tanggal:</label><br>
    <input type="date" id="tanggal" required><br><br>
    
    <label>Fungisida (L):</label><br>
    <input type="number" id="fungisida" step="0.01" value="0"><br><br>
    
    <label>Insektisida (Kg):</label><br>
    <input type="number" id="insektisida" step="0.01" value="0"><br><br>
    
    <label>Pupuk (Kg):</label><br>
    <input type="number" id="pupuk" step="0.01" value="0"><br><br>
    
    <label>BIN:</label><br>
    <input type="number" id="bin" step="1" value="0"><br><br>
    
    <label>Keterangan:</label><br>
    <textarea id="keterangan"></textarea><br><br>
    
    <button type="submit">Simpan</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById("workForm");
    const status = document.getElementById("status");
    const endpoint = "https://script.google.com/macros/s/AKfycbywWcfWiw45hQKkuM45PVKxCwDisus4i4wWLAvgd43me9ZHUuzOf8NjpKiMWLuPIIkk/exec"; // ganti dengan URL web app Apps Script

    function saveLocal(data) {
      let offlineData = JSON.parse(localStorage.getItem("offlineData")) || [];
      offlineData.push(data);
      localStorage.setItem("offlineData", JSON.stringify(offlineData));
    }

    async function sendData(data) {
      try {
        let response = await fetch(endpoint, {
          method: "POST",
          body: JSON.stringify(data)
        });
        if (response.ok) {
          status.innerText = "âœ… Data terkirim";
          return true;
        } else {
          throw new Error("Gagal");
        }
      } catch {
        status.innerText = "ðŸ“¡ Sinyal susah ya?? sabar ya data tetap tersimpan kok";
        saveLocal(data);
        return false;
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        planter: document.getElementById("planter").value,
        nama: document.getElementById("nama").value,
        tanggal: document.getElementById("tanggal").value,
        fungisida: document.getElementById("fungisida").value,
        insektisida: document.getElementById("insektisida").value,
        pupuk: document.getElementById("pupuk").value,
        bin: document.getElementById("bin").value,
        keterangan: document.getElementById("keterangan").value
      };
      await sendData(data);
      form.reset();
    });

    window.addEventListener("online", async () => {
      let offlineData = JSON.parse(localStorage.getItem("offlineData")) || [];
      for (let data of offlineData) {
        await sendData(data);
      }
      localStorage.removeItem("offlineData");
    });
  </script>
</body>
</html>
